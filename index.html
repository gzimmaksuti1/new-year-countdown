<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>New Year Countdown</title>
</head>
<body>
    <input type="date" id="pick-date">
    <h2>Countdown to New Year</h2>
    <div id="gm-year"></div>
    <div id="gm-countdown">
        <div data-label="Days" id="gm-days">00</div> :
        <div data-label="Hours" id="gm-hours">00</div> :
        <div data-label="Minutes" id="gm-minutes">00</div> :
        <div data-label="Seconds" id="gm-seconds">00</div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
